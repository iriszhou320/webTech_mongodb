<!DOCTYPE html>
<html>
<head lang="en">
   <meta charset="utf-8">
   <title>Course Message Board</title>
   <link rel="stylesheet" href="board.css" />
   <script type="text/javascript" src="message2.js"></script>
</head>

<body onload = "displayEntries()">
    <div id = time></div>
    <div>
        <ol id = "entriesList1"></ol>
    </div>
    <div>
    <label id = "label" for="">Message for Calculus:</label><br>
    <textarea id = "calculus" placeholder="You can type any message for Caluculus and click send button to finish"></textarea>
    <button id = "calcSubmit" onclick = 'sendCalc()'>Send</button><br><br>
    <div id = "entriesWeb">
        <ol id = entriesList2></ol>
    </div>
    <label id = "label" for="">Message for Web Tech:</label><br>
    <textarea id = "webtech" placeholder="You can type any message for Web Tech and click send button to finish"></textarea>
    <button id = "webtechSubmit" onclick = 'sendWeb()'>Send</button>
    </div>
</body>
    
</html>
